services:
  go2_ros2_sdk:
    container_name: go2_ros2_sdk
    build:
      context: ..
      dockerfile: docker/Dockerfile.back
    tty: true
    restart: always
    cap_add:
      - SYS_NICE
    ulimits:
      rtprio: 99
      rttime: -1
      memlock: 8428281856
    network_mode: host
    environment:
      - ROBOT_IP=${ROBOT_IP:-192.168.123.161} 
      - CONN_TYPE=${CONN_TYPE:-cyclonedds}
      - WEBRTC_SERVER_HOST=0.0.0.0  # Listen on all interfaces
      - WEBRTC_SERVER_PORT=${WEBRTC_SERVER_PORT:-9991}
      - DISPLAY=${DISPLAY:-}  # For GUI applications like rviz2
      - QT_X11_NO_MITSHM=1
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - /tmp/.docker.xauth:/tmp/.docker.xauth:rwv
      - ./workspace:/workspace
      - ../:/root/ros2_ws/src
    ipc: host
    pid: host
    privileged: true  # Required for hardware access
    devices:
      - /dev:/dev
      - /dev/shm:/dev/shm
      - /dev/input:/dev/input  # For joystick access
    command: bash
    runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu]
